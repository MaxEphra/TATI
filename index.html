<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Financeira</title>
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Olá Tatiane</h1>
    <div class="resume">
      <div class="box incomesBox">
        <span>Entradas:</span>
        <p class="amount incomes">R$ 0,00</p>
      </div>
      <div class="box expensesBox">
        <span>Saídas:</span>
        <p class="amount expenses">R$ 0,00</p>
      </div>
      <div class="box totalBox">
        <span>Total:</span>
        <p class="amount total">R$ 0,00</p>
      </div>
    </div>
    <div class="newItem">
      <div class="divDesc">
        <label for="desc">Descrição</label>
        <input type="text" id="desc" />
      </div>
      <div class="divAmount">
        <label for="amount">Valor</label>
        <input type="number" id="amount" />
      </div>
      <div class="divType">
        <label for="type">Tipo</label>
        <select id="type">
          <option value="Entrada">Entrada</option>
          <option value="Saída">Saída</option>
        </select>
      </div>
      <div class="divDueDate">
        <label for="dueDate">Vencimento</label>
        <input type="date" id="dueDate" />
      </div>
      <button id="btnNew">Incluir</button>
    </div>
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Tipo</th>
            <th>Vencimento</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
